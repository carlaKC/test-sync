name: Docs

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '*/60 * * * *'
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  loop:
    name: Sync documents from upstream
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cfg:
          - {org: lightningnetwork, repo: lnd}
          - {org: lightninglabs, repo: loop}
          - {org: lightninglabs, repo: pool}
    steps:
      - name: ls
        run: ls

      - name: Checkout test-sync repo
        uses: actions/checkout@v2
        with:
          path: test-sync

      - name: Checkout ${{ matrix.cfg.repo }} repo
        uses: actions/checkout@v2
        with:
          repository: ${{ matrix.cfg.org }}/${{ matrix.cfg.repo }}
          path: ${{ matrix.cfg.repo }}

      - name: Diff and commit
        run: ./test-sync/scripts/docs_sync.sh docs ${{ matrix.cfg.repo }} test-sync